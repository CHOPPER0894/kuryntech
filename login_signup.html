<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kurynTech | Login</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="css/login_signup.css">
</head>
<body>
  <div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP -->
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <form class="form sign-up" onsubmit="signupUser(); return false;">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
              <i class='bx bx-mail-send'></i>
              <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <!-- Role selection -->
            <div class="input-group">
              <i class='bx bx-user-pin'></i>
              <select id="roleSelect" style="width: 100%; padding: 0.8rem 3rem; border-radius: .5rem; background: #efefef; border: none; font-size: 1rem;">
                <option value="client">Client</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit">Sign up</button>
            <p>
              <span>Already have an account?</span>
              <b onclick="toggle()" class="pointer">Sign in here</b>
            </p>
          </form>
        </div>
      </div>

      <!-- SIGN IN -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <form class="form sign-in" onsubmit="loginUser(); return false;">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
              <i class='bx bx-user-pin'></i>
              <select id="loginRoleSelect" style="width: 100%; padding: 0.8rem 3rem; border-radius: .5rem; background: #efefef; border: none; font-size: 1rem;">
                <option value="client">Client</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit">Sign in</button>
            <p><b>Forgot password?</b></p>
            <p>
              <span>Don't have an account?</span>
              <b onclick="toggle()" class="pointer">Sign up here</b>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>Welcome to kurynTech</h2>
        </div>
        <div class="img sign-in"></div>
      </div>
      <!-- SIGN UP CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="img sign-up"></div>
        <div class="text sign-up">
          <h2>Join kurynTech</h2>
        </div>
      </div>
    </div>
  </div>

  <script>
    let container = document.getElementById('container');

    const toggle = () => {
      container.classList.toggle('sign-in');
      container.classList.toggle('sign-up');
    };

    setTimeout(() => {
      container.classList.add('sign-in');
    }, 200);

    const BASE_URL = "http://3.25.148.169:5000";

    function signupUser() {
      const username = document.querySelector('.sign-up input[name="username"]').value;
      const email = document.querySelector('.sign-up input[name="email"]').value;
      const password = document.querySelector('.sign-up input[name="password"]').value;
      const confirmPassword = document.querySelector('.sign-up input[name="confirm_password"]').value;
      const role = document.getElementById('roleSelect').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      fetch(`${BASE_URL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password, side: role })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Signup successful!");
          toggle();
        } else {
          alert(data.message || "Signup failed.");
        }
      })
      .catch(err => {
        console.error("Signup error:", err);
        alert("Server error.");
      });
    }

    function loginUser() {
      const username = document.querySelector('.sign-in input[name="username"]').value;
      const password = document.querySelector('.sign-in input[name="password"]').value;

      fetch(`${BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          if (data.side === 'admin') {
            window.location.href = "admin_dashboard.html";
          } else {
            window.location.href = "dashboard.html";
          }
        } else {
          alert(data.message || "Login failed.");
        }
      })
      .catch(err => {
        console.error("Login error:", err);
        alert("Server error.");
      });
    }
  </script>
</body>
</html>
