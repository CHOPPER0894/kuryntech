<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/admin_settings.css">
  <script src="javascript/sidebar.js"></script>
</head>
<body>
  <!-- MOBILE HEADER -->
  <div class="mobile-header">
    <button id="menu-toggle"><i class="fas fa-bars"></i></button>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <ul class="menu">
        <li class="menu-item">
          <a href="admin_dashboard.html"><i class="fas fa-chart-line"></i>Dashboard</a>
        </li>
        <li class="menu-item">
          <a href="admin_users.html"><i class="fas fa-users"></i>User Management</a>
        </li>
        <li class="menu-item">
          <a href="admin_logs.html"><i class="fas fa-list"></i>Activity Logs</a>
        </li>
        <li class="menu-item">
          <a href="admin_data.html"><i class="fas fa-database"></i>Data Logs</a>
        </li>
        <li class="menu-item active">
          <a href="admin_settings.html"><i class="fas fa-cog"></i>Settings</a>
        </li>
      </ul>
    </div>
    <div class="profile-bar">
      <i class="fas fa-user-shield"></i>
      <span style="margin-left: 10px;">Admin</span>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-dashboard">
    <div class="web-header">
      <h2>Admin Settings</h2>
      <p class="subtitle">Manage your preferences and account settings</p>
    </div>

    <!-- Preferences Section -->
    <div class="settings-section">
      <h3>Preferences</h3>
      <div class="pref-grid">
        <div>
          <span>Notifications</span>
          <button class="pref-btn green">Enabled</button>
        </div>
        <div>
          <span>Language</span>
          <button class="pref-btn green">English</button>
        </div>
        <div>
          <span>Timezone</span>
          <select class="pref-btn dropdown">
            <option>Asia/Manila (GMT+8)</option>
            <option>UTC</option>
            <option>America/New_York</option>
            <option>Europe/London</option>
          </select>
        </div>
        <div>
          <span>Unit of Measurement</span>
          <select class="pref-btn dropdown">
            <option>kWh (Kilowatt-hour)</option>
            <option>Wh (Watt-hour)</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Account Settings -->
    <div class="settings-section">
      <h3>Account Settings</h3>
      <div class="account-grid">
        <div>
          <label for="admin-name">Name</label>
          <input type="text" id="admin-name" placeholder="Enter full name">
        </div>
        <div>
          <label for="admin-email">Email</label>
          <input type="email" id="admin-email" placeholder="Enter email">
        </div>
        <div>
          <label for="admin-password">Password</label>
          <input type="password" id="admin-password" placeholder="Enter new password">
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter new password">
        </div>
      </div>

      <div class="save-btn-container" style="margin-top: 20px;">
        <button class="pref-btn green"><i class="fas fa-save"></i> Save Changes</button>
      </div>
    </div>

    <!-- Sign Out -->
    <div class="signout-section">
      <button class="signout-btn" onclick="window.location.href='login_signup.html'">
        <i class="fas fa-sign-out-alt"></i> Sign Out
      </button>
    </div>
  </main>
  <script src="javascript/settings.js"></script>
</body>
</html>
